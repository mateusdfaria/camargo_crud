<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Sistema de Banco Online</title>
    <link rel="stylesheet" href="pagamento.css">
</head>
<body>
    <header>
        <button type="button" class="clear" onclick="voltarParaHome()">
            Voltar
        </button>
    </header>
    <main class="centralize">
        <h1>Pagamento</h1>
        <form id="pagamento-form">
            <div class="form-field">
                <div><label>Código de Barras</label></div>
                <input type="text" id="codigoBarras" required>
            </div>
            <div class="form-field">
                <div><label>Valor</label></div>
                <input type="number" step="0.01" id="valor" required>
            </div>
            <div class="form-field">
                <div><label>Descrição</label></div>
                <input type="text" id="descricao" required>
            </div>
            <div class="form-field">
                <div><label>Moeda</label></div>
                <select id="moeda">
                    <option value="BRL" selected>Real</option>
                    <option value="USD">Dólar</option>
                    <option value="EUR">Euro</option>
                </select>
            </div>
            <button type="submit" class="solid">Pagar</button>
        </form>
        <div id="message"></div> <!-- Elemento para mensagens -->
    </main>

    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../../index.css">

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="../../firebase-init.js"></script>
    <script src="pagamentos.js"></script>
</body>
</html>
